<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_registro.css">
    
</head>

<body>



    <div id="nav" class="container-fluid ">
        <div class="row ">
            <div class="col-12 ">
                <ul class="navLista d-flex flex-row justify-content-between ">
                    <li class="navLi p-2 align-self-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/2560px-Facebook_New_Logo_%282015%29.svg.png"
                            class="logo" alt="" width="100">
                    </li>
                    <li class="navLi p-2 align-self-center">
                        <div class="d-flex flex-row">
                            <input id="search" class="form-control  p-3" type="search" name="musicsearch"
                                placeholder="Song, author, album...">
                            <input id="searchbutton" type="submit" value="Search" class="btn btn-secondary  p-1">
                        </div>
                    </li>
                    <div class="d-flex justify-content-end">
                        <li class="navLi p-2 align-self-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1063/1063376.png" class="notificaciones"
                                alt="" width="30">
                        </li>
                        <li class="navLi p-2 align-self-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1441/1441180.png" class="notificaciones"
                                alt="" width="30">
                        </li>
                        <li class="navLi p-2 align-self-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/953/953810.png" class="notificaciones"
                                alt="" width="30">
                        </li>
                        <li class="navLi p-2 align-self-center">
                            <img src="https://cdn-icons.flaticon.com/svg/3917/3917270.svg?token=exp=1678470393~hmac=54a489de2090b2800f4894a725c17bdf"
                                class="notificaciones" alt="" width="30">
                        </li>
                        <li class="navLi p-2 align-self-center">
                            <img src="https://cdn-icons.flaticon.com/svg/9844/9844201.svg?token=exp=1678470312~hmac=543468839c7e13cc0eb98e2d887a7bc8"
                                class="ajustes" alt="" width="30">
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div id="login" class="container-fluid">
        <div class="row">
            <h1 class="text-center">Registrate, es muy fácil</h1>
            <div class="contenedor-Login text-center">
                <h2 class="tituloLogin text-center">Login</h2>
                <div class="contenedor-Form" id="contenedorForm">
                    <form class="form-horizontal" action="" id="form">
                        <ul id="ul">
                            <li>
                                <!-- estos son botoncitos para interactuar, "actuar" -->
                                <label for="User" class="visually-hidden"></label>
                                <input class="form-control" type="text" placeholder="User" id="user">
                                <!-- le quito required del input para ver si falla js por eso  -->
                            </li>
                            <li>
                                <label for="Correo" class="visually-hidden"></label>
                                <input type="text" placeholder="Correo" class="form-control" id="Correo">
                                <!-- le quito required del input para ver si falla js por eso  -->
                            </li>
                            <li>
                                <!-- cajita para escribir -->
                                <label for="" class="visually-hidden"></label>
                                <!-- cajita para poner contraseña oculta -->
                                <input type="password" name="Contraseña" id="Contrasena" placeholder="Password" class="form-control">
                                <!-- le quito required del input para ver si falla js por eso -->
                            </li>
                            <li>
                                <label for="Edad" class="visually-hidden"></label>
                                <input type="text" placeholder="Edad" class="form-control">
                            </li>
                            <li>
                                <label for="Telefono" class="visually-hidden"></label>
                                <input type="text" placeholder="Telefono" class="form-control">
                            </li>
                            <li>
                                <label for="exampleDataList" class="form-label">Lugar de residencia</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList"
                                    placeholder="País">
                                <datalist id="datalistOptions">
                                    <option value="España">
                                    <option value="México">
                                    <option value="Argentina">
                                </datalist>
                            </li>
                            <li>
                                <label for="País">Selecione su país de residencia:</label>
                                <select name="pais" class="form-control">
                                    <option value"es" selected="selected"> España</option>
                                    <option value"mx"> México</option>
                                    <option value"co"> Colombia</option>
                                </select>
                            </li>

                            <!-- <input type="text" placeholder="País"><br> -->

                            <li>
                                <label for="exampleFormControlTextareaHobbies">Hobbies</label>
                                <textarea class="form-control" id="exampleFormControlTextareaHobbies" rows="3"
                                    placeholder="Describa aqui sus hobbies"></textarea>
                            </li>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Experiencia laboral</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="He trabajado en x empresa haciendo x labores en x año"></textarea>
                            </div>
                            <li>
                                <label for="formFile" class="form-label">CV</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <li>
                                <label for="formFileimg" class="form-label">Imagen de perfil</label>
                                <input class="form-control" type="file" id="formFileimg">
                            </li>
                            <li>
                                <a href=""><button type="submit" class="btn btn-primary" id="submit">Acceder</button></a>
                                <a href=""><button type="reset" class="btn btn-primary">Borrar</button><br></a>
                                <p class="warnings" id="warnings"></p>
                            </li>


                        </ul>
                    </form>

                </div>

            </div>









        </div>
    </div>
    </div>


     <script src="registro.js"></script>
</body>

</html>
